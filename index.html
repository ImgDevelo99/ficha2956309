<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Agenda de Contactos</h1>
    <h1>Primera actualizacion</h1>
    <div>
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="phone" placeholder="Teléfono">
        <input type="email" id="email" placeholder="Correo Electrónico">
        <button onclick="addContact()">Agregar</button>
    </div>
    <div>
        <input type="text" id="search" placeholder="Buscar por nombre" oninput="searchContact()">
    </div>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="contactsList"></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
